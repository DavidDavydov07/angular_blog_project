<div *ngIf="isLoaded">
  <div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
      <div class="col-md-12" style="font-size:22px">All Blogs</div>
      <br><br><br><br>
    </div>
    <div class="row" style="text-align:center" *ngIf="allBlogs.length > 0">
      <div *ngFor="let blog of allBlogs" class="col-md-4 bg-light border">

        <div class="panel panel-default mr-2">
          hi
          <div class="panel-heading">{{blog.title | uppercase}}</div>
          <div class="panel-body">
          
              <p>{{blog.description}}</p>
          </div>
          <div class="panel-footer">Posted on {{blog.created | date}}<br/> by {{blog.author}}
          <br/><br/><a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary">Read</a>
          
          </div>
          
        </div>

        <br/>
      </div>

    </div>

  </div>
</div>
